<div class="flex justify-end items-center mb-4">
  <p-button label="Kunde erstellen" (click)="showCreateCustomerDialog()"/>
</div>
<p-dialog header="Kunde erstellen" [modal]="true" [(visible)]="createCustomerDialogVisible"
          [style]="{ width: '25rem' }">
  <div class="flex items-center gap-4 mb-4">
    <label for="username" class="font-semibold w-24">Vorname</label>
    <input pInputText id="name" class="flex-auto" autocomplete="off"/>
  </div>
  <div class="flex items-center gap-4 mb-4">
    <label for="lastname" class="font-semibold w-24">Nachname</label>
    <input pInputText id="lastname" class="flex-auto" autocomplete="off"/>
  </div>
  <div class="flex items-center gap-4 mb-8">
    <label for="company" class="font-semibold w-24">Unternehmen</label>
    <input pInputText id="company" class="flex-auto" autocomplete="off"/>
  </div>
  <div class="flex justify-end gap-2">
    <p-button label="Abbrechen" severity="secondary"
              (click)="createCustomerDialogVisible = false"/>
    <p-button label="Erstellen" (click)="createCustomerDialogVisible = false"/>
  </div>
</p-dialog>
<p-card>
  <p-table [value]="customers"
           [tableStyle]="{ 'min-width': '50rem' }"
           [paginator]="true"
           [rows]="rows"
           [showCurrentPageReport]="false"
           [first]="first"
           [rowsPerPageOptions]="[5,10,20]">

    <ng-template #header>
      <tr>
        <th>Vorname</th>
        <th>Nachname</th>
        <th>Unternehmen</th>
        <th>Rechnungen Wert</th>
        <th>Aktion</th>
      </tr>
    </ng-template>
    <ng-template #body let-customer>
      <tr>
        <td>{{ customer.name }}</td>
        <td>{{ customer.surname }}</td>
        <td>{{ customer.company }}</td>
        <td>{{ customer.invoiceValue }} CHF</td>
        <td>
          <div class="flex gap-4">
            <app-icon name="pencil" (click)="editCustomer(customer)"/>
            <app-icon class="text-red-600" name="trash" (click)="deleteCustomer(customer)"/>
          </div>
        </td>
      </tr>
    </ng-template>
  </p-table>
</p-card>
